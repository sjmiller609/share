<html>
<head>
		<script type="text/javascript" src="scripts/lib/jquery-2.1.4.min.js" />
		<script type="text/javascript" src="scripts/lib/handlebars-v4.0.4.js" />
</head>
<body>
<div>

<script id="some-template" type="text/x-handlebars-template">
  <table>
    <thead>
      <th>Username</th>
      <th>Real Name</th>
      <th>Email</th>
    </thead>
    <tbody>
      {{#users}}
        <tr>
          <td>{{username}}</td>
          <td>{{firstName}} {{lastName}}</td>
          <td>{{email}}</td>
        </tr>
      {{/users}}
    </tbody>
  </table>
</script>

</div>
	<script type="text/javascript" src="scripts/main.js" />
</body>
</html>
